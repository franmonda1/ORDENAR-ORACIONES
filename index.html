<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juegos de Ordenar - Edici√≥n Escolar</title>
    <style>
        /* --- FUENTE ESCOLAR --- */
        @font-face {
            font-family: 'Escolar';
            src: url('Escolar_N.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary: #4A90E2;
            --secondary: #F5A623;
            --success: #7ED321;
            --error: #D0021B;
            --bg: #E0F7FA;
            --tab-inactive: #B0BEC5;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Escolar', 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NAVEGACI√ìN (TABS) --- */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 50px;
        }

        .tab-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 40px;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            background: transparent;
            color: #555;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- ZONA DEL PROFESOR --- */
        #teacher-zone {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            display: block; 
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.2rem;
            border: 2px solid var(--primary);
            border-radius: 10px;
            font-family: inherit;
        }

        /* --- ZONA DE JUEGO --- */
        #game-area {
            width: 100%;
            max-width: 1000px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .word-container {
            min-height: 100px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        #target-area {
            border-bottom: 4px solid var(--primary);
            min-height: 130px;
        }

        /* Fichas generales */
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 0 #ddd;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s, box-shadow 0.1s;
            border: 2px solid var(--primary);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #ddd;
        }

        /* Estilo espec√≠fico para palabras completas */
        .mode-sentence .card {
            padding: 10px 20px;
            font-size: 1.8rem;
        }

        /* Estilo espec√≠fico para letras individuales */
        .mode-letters .card {
            width: 60px;
            height: 60px;
            font-size: 2.5rem; /* Letra m√°s grande */
            padding: 0;
        }

        .correct-border {
            border-color: var(--success) !important;
            background-color: #F0FFF4;
        }
        
        .incorrect-border {
            border-color: var(--error) !important;
            animation: shake 0.5s;
        }

        #controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            font-family: inherit;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }

        .btn-check { background-color: var(--success); }
        .btn-reset { background-color: var(--secondary); }
        .btn-new { background-color: var(--primary); }
        .btn-full { background-color: #607D8B; }

        #feedback {
            font-size: 2rem;
            height: 3rem;
            font-weight: bold;
            margin-top: 10px;
            color: var(--primary);
            text-shadow: 1px 1px 0px white;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10%, 90% { transform: translate(-1px, -2px) rotate(-1deg); }
            20%, 80% { transform: translate(-3px, 0px) rotate(1deg); }
            30%, 50%, 70% { transform: translate(3px, 2px) rotate(0deg); }
            40%, 60% { transform: translate(1px, -1px) rotate(1deg); }
        }

        @media (max-width: 600px) {
            .mode-sentence .card { font-size: 1.4rem; padding: 8px 12px; }
            .mode-letters .card { width: 50px; height: 50px; font-size: 2rem; }
            .btn { font-size: 1rem; padding: 10px 15px; }
        }
    </style>
</head>
<body class="mode-sentence">

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchMode('sentence')" id="btn-mode-sentence">üìù Ordenar Frases</button>
        <button class="tab-btn" onclick="switchMode('letters')" id="btn-mode-letters">üî§ Ordenar Letras</button>
    </div>

    <div id="teacher-zone">
        <h3>‚úèÔ∏è Zona del Docente</h3>
        <div class="input-group">
            <input type="text" id="sentenceInput" placeholder="Escribe aqu√≠..." value="El gato duerme">
            <button class="btn btn-new" onclick="initGame()">Generar Juego</button>
        </div>
        <small id="helper-text" style="color: #666; margin-top: 5px; display:block;">Consejo: Escribe una oraci√≥n con espacios.</small>
    </div>

    <div id="game-area">
        <div style="width:100%; text-align:center; font-size: 1.2rem; color: #666;">Tu respuesta:</div>
        <div id="target-area" class="word-container"></div>

        <div id="feedback"></div>

        <div style="width:100%; text-align:center; font-size: 1.2rem; color: #666;">Fichas disponibles:</div>
        <div id="source-area" class="word-container"></div>
    </div>

    <div id="controls">
        <button class="btn btn-check" onclick="checkAnswer()">‚úÖ Comprobar</button>
        <button class="btn btn-reset" onclick="resetWords()">üîÑ Reiniciar</button>
        <button class="btn btn-full" onclick="toggleFullScreen()">üì∫ Pantalla Completa</button>
        <button id="toggle-btn" class="btn btn-new" onclick="toggleTeacherZone()" style="background-color: #9E9E9E;">‚öôÔ∏è Ocultar</button>
    </div>

    <script>
        // ESTADO
        let currentMode = 'sentence'; // 'sentence' o 'letters'
        let originalString = "";
        
        // Elementos DOM
        const sourceArea = document.getElementById('source-area');
        const targetArea = document.getElementById('target-area');
        const feedback = document.getElementById('feedback');
        const inputField = document.getElementById('sentenceInput');
        const teacherZone = document.getElementById('teacher-zone');
        const toggleBtn = document.getElementById('toggle-btn');
        const helperText = document.getElementById('helper-text');
        const body = document.body;

        // Inicializar
        window.onload = initGame;

        // --- GESTI√ìN DE MODOS ---
        function switchMode(mode) {
            currentMode = mode;
            
            // Actualizar estilos de botones
            document.getElementById('btn-mode-sentence').classList.toggle('active', mode === 'sentence');
            document.getElementById('btn-mode-letters').classList.toggle('active', mode === 'letters');
            
            // Actualizar clase del body para estilos CSS espec√≠ficos
            body.className = mode === 'sentence' ? 'mode-sentence' : 'mode-letters';

            // Actualizar textos de ayuda y valores por defecto
            if (mode === 'sentence') {
                inputField.value = "La casa es roja";
                inputField.placeholder = "Escribe una frase...";
                helperText.textContent = "Consejo: Usa may√∫sculas y puntos para dar pistas.";
            } else {
                inputField.value = "MARIPOSA";
                inputField.placeholder = "Escribe una palabra...";
                helperText.textContent = "Consejo: Escribe la palabra en MAY√öSCULAS para mayor claridad.";
            }

            initGame();
        }

        // --- L√ìGICA DEL JUEGO ---
        function initGame() {
            originalString = inputField.value.trim();
            if(!originalString) return;

            sourceArea.innerHTML = '';
            targetArea.innerHTML = '';
            feedback.textContent = '';
            targetArea.classList.remove('incorrect-border', 'correct-border');

            // DIVIDIR: Depende del modo
            let items = [];
            if (currentMode === 'sentence') {
                items = originalString.split(/\s+/); // Por espacios
            } else {
                items = originalString.split(''); // Por letras
                // Si hay espacios en modo letras, los quitamos para no crear fichas vac√≠as raras, 
                // a menos que quieras que ordenen frases letra a letra (muy dif√≠cil).
                items = items.filter(char => char.trim() !== ''); 
            }

            // Desordenar
            let shuffled = [...items];
            shuffleArray(shuffled);

            // Crear fichas
            shuffled.forEach((text) => {
                createCard(text, sourceArea);
            });
        }

        function createCard(text, parent) {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = text;
            card.onclick = function() { moveCard(card); };
            parent.appendChild(card);
        }

        function moveCard(card) {
            feedback.textContent = '';
            targetArea.classList.remove('incorrect-border', 'correct-border');

            if (card.parentElement === sourceArea) {
                targetArea.appendChild(card);
            } else {
                sourceArea.appendChild(card);
            }
            playTone('click');
        }

        function checkAnswer() {
            const userItems = Array.from(targetArea.children).map(card => card.textContent);
            let userResult = "";
            let targetResult = "";

            if (currentMode === 'sentence') {
                userResult = userItems.join(' ');
                targetResult = originalString;
            } else {
                userResult = userItems.join('');
                // En modo letras, comparamos sin espacios el original tambi√©n
                targetResult = originalString.replace(/\s+/g, '');
            }

            if (userResult === targetResult) {
                // CORRECTO
                targetArea.classList.add('correct-border');
                feedback.style.color = 'var(--success)';
                feedback.textContent = '¬°Muy bien! üéâ';
                playTone('win');
            } else {
                // INCORRECTO
                targetArea.classList.add('incorrect-border');
                feedback.style.color = 'var(--error)';
                feedback.textContent = 'Int√©ntalo de nuevo...';
                playTone('lose');
                setTimeout(() => {
                    targetArea.classList.remove('incorrect-border');
                }, 500);
            }
        }

        function resetWords() {
            const cards = Array.from(targetArea.children);
            cards.forEach(card => sourceArea.appendChild(card));
            targetArea.classList.remove('correct-border', 'incorrect-border');
            feedback.textContent = '';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- UI ---
        function toggleTeacherZone() {
            if(teacherZone.style.display === 'none') {
                teacherZone.style.display = 'block';
                toggleBtn.innerHTML = '‚öôÔ∏è Ocultar';
            } else {
                teacherZone.style.display = 'none';
                toggleBtn.innerHTML = '‚öôÔ∏è Mostrar';
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(console.log);
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        // --- SISTEMA DE SONIDO (Web Audio API) ---
        // Genera sonidos simples sin necesidad de archivos mp3 externos
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'win') {
                // Sonido de victoria (secuencia r√°pida aguda)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);

            } else if (type === 'lose') {
                // Sonido de error (grave y vibrante)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
                
            } else if (type === 'click') {
                // Click suave
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.05);
            }
        }
    </script>
</body>
</html>
